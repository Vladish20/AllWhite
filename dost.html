<!DOCTYPE html>
  <html lang="ru">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font">
      <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font">
      <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
      <title>Главная</title>
    </head>

    <body>
      <main>
        <section class="onlineshop-app">
          
          <div class="onlineshop-app__blueline">
            <div class="navbar">
              <a href="index.html">Главная</a>
              <a href="dost.html">Достопримечательности</a>
          </div>
          </div>
          <div class="onlineshop-app__wrapper">
            <section class="onlineshop-app__filter filter">
              <h2 class="title filter__title">Фильтр</h2>
              <p class="title filter__title">Укажите параметры</p>
              <form class="filter__form" action="#" method="post">  
                <div class="filter__estate">
                  <fieldset class="filter__type filter__type--estate">
                    <legend>Тип достапримечательности</legend>
                    <ul class="filter__checkboxes-list filter__checkboxes-list--estate">
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="estate-type" value="pametnik" id="pametnik">
                        <label for="pametnik">Паметники ВОВ</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="estate-type" value="arhiteckura" id="arhiteckura">
                        <label for="arhiteckura">Архитектура</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="estate-type" value="komplex" id="komplex">
                        <label for="komplex">Природные комплексы</label>
                      </li>
                    </ul>
                  </fieldset>
                  <fieldset class="filter__type filter__type--estate">
                    <legend>Область</legend>
                    <ul class="filter__checkboxes-list filter__checkboxes-list--estate">
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="citys" value="brest" id="brest">
                        <label for="brest">Брестский</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="citys" value="vitebsck" id="vitebsck">
                        <label for="vitebsck">Витебский</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="citys" value="gomel" id="gomel">
                        <label for="gomel">Гомельский</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="citys" value="grodno" id="grodno">
                        <label for="grodno">Гродненский</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="citys" value="minsk" id="minsk">
                        <label for="minsk">Минский</label>
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="visually-hidden" type="checkbox" name="citys" value="mogilev" id="mogilev">
                        <label for="mogilev">Могилевский</label>
                      </li>
                    </ul>
                  </fieldset>
                </div>
                <button class="button filter__button" type="submit">Показать</button>
              </form>
              <h2 class="title filter__title">Мы ответим на ваши вопросы по достопримечательностям</h2>
              <form class="filter__form" action="https://formspree.io/f/xeqnvddy" method="post"> 
                <div class="filter__estate">
                  <fieldset class="filter__type filter__type--estate">
                    <ul class="filter__checkboxes-list filter__checkboxes-list--estate">
                      <li class="filter__checkboxes-item">
                        <input class="contact-form__input" type="text" name="Name" placeholder="Имя" maxlength="20" id="name">
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="contact-form__input" type="text" name="Surname" placeholder="Фамилия" maxlength="20" id="surname" >
                      </li>
                      <li class="filter__checkboxes-item">
                        <input class="contact-form__input" type="email" name="Email" placeholder="Email" id="email" >
                      </li>
                      <li class="filter__checkboxes-item">
                        <select class="contact-form__select" name="dostoprimechatelnost">
                          <optgroup label="ВОВ">
                           <option value="Мемориал Хатынь">Мемориал Хатынь</option>
                           <option value="Мемориальный комплекс Брестская крепость-герой">Мемориальный комплекс Брестская крепость-герой</option>
                           <option value="Мемориальный комплекс освободителям Пинска">Мемориальный комплекс освободителям Пинска</option>
                           <option value="Монумент Победы в Минске">Монумент Победы в Минске</option>
                           <option value="Мемориальный комплекс Буйничское поле">Мемориальный комплекс Буйничское поле</option>
                           <option value="Мемориальный ансамбль в честь воинов Белорусского пограничного округа">Мемориальный ансамбль в честь воинов Белорусского пограничного округа</option>
                          </optgroup>
                          <optgroup label="Природные комплексы">
                           <option value="Беловежская пуща">Беловежская пуща</option>
                           <option value="Березинский биосферный заповедник">Березинский биосферный заповедник</option>
                           <option value="Национальный парк «Браславские озера»">Национальный парк «Браславские озера»</option>
                           <option value="Нарочанский национальный парк">Нарочанский национальный парк</option>
                           <option value="Припятский заповедник">Припятский заповедник</option>
                           <option value="Республиканский ландшафтный заказник «Средняя Припять»">Республиканский ландшафтный заказник «Средняя Припять»</option>
                          </optgroup>
                          <optgroup label="Архитектура">
                            <option value="Свято-Симеоновская церковь">Свято-Симеоновская церковь</option>
                            <option value="Дворец Румянцевых и Паскевичей">Дворец Румянцевых и Паскевичей</option>
                            <option value="Мирский замок">Мирский замок</option>
                            <option value="Несвижский замок">Несвижский замок</option>
                            <option value="Шкловская ратуша">Шкловская ратуша</option>
                            <option value="Спасо-Евфросиниевский монастырь">Спасо-Евфросиниевский монастырь</option>
                           </optgroup>
                         </select>
                      </li>
                      <li class="filter__checkboxes-item">
                        <textarea class="contact-form__textarea" type="text" name="question" placeholder="Вопрос" id="question" ></textarea>
                      </li>
                    </ul>
                  </fieldset>
                </div>
                <button class="button filter__button" type="submit"  id="send">Отправить</button>
              </form>
            </section>
            <section class="onlineshop-app__results results">
              <div class="results__head">
                <h2 class="title results__title">Результаты</h2>
                <div class="results__sorting sorting">
                  <form class="sorting__form">
                    <div class="sorting__favourites">
                      <input class="visually-hidden" type="checkbox" name="favourites" id="favourites">
                      <label for="favourites">
                        <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd" d="M5 2C3.34314 2 2 3.34314 2 5C2 7.5886 3.51088 9.71443 5.29396 11.3192C6.7106 12.5942 8.20987 13.4581 9 13.8762C9.79013 13.4581 11.2894 12.5942 12.706 11.3192C14.4891 9.71443 16 7.5886 16 5C16 3.34314 14.6569 2 13 2C11.7429 2 10.9602 2.41249 10.4997 2.78087C10.2631 2.97013 10.1016 3.15624 10.0031 3.2875C9.95407 3.35291 9.92141 3.40373 9.90362 3.43304C9.89532 3.4467 9.89034 3.45554 9.88852 3.45885C9.71707 3.79089 9.37442 4 9 4C8.62558 4 8.28293 3.79089 8.11148 3.45885C8.10949 3.45499 8.10752 3.45111 8.10557 3.44721L9 3C8.10557 3.44721 8.10583 3.44773 8.10609 3.44824L8.10658 3.44922L8.10751 3.45106L8.10912 3.45422L8.11135 3.45854C8.1124 3.46053 8.11256 3.4608 8.11182 3.45946C8.11172 3.45928 8.11161 3.45908 8.11148 3.45885C8.10966 3.45554 8.10468 3.4467 8.09638 3.43304C8.07859 3.40373 8.04593 3.35291 7.99687 3.2875C7.89843 3.15624 7.73688 2.97013 7.50031 2.78087C7.03983 2.41249 6.25708 2 5 2ZM9 1.43307C8.92235 1.36218 8.839 1.29057 8.74969 1.21913C7.96017 0.587507 6.74292 0 5 0C2.23857 0 0 2.23857 0 5C0 8.4114 1.98912 11.0356 3.95604 12.8058C5.93171 14.5839 8.02784 15.632 8.54996 15.893L8.55279 15.8944C8.83431 16.0352 9.16569 16.0352 9.44721 15.8944L9.45004 15.893C9.97216 15.632 12.0683 14.5839 14.044 12.8058C16.0109 11.0356 18 8.4114 18 5C18 2.23857 15.7614 0 13 0C11.2571 0 10.0398 0.587507 9.25031 1.21913C9.161 1.29057 9.07765 1.36218 9 1.43307ZM9.89391 3.44824C9.89408 3.4479 9.89426 3.44756 9.89443 3.44721L9 3C9.89443 3.44721 9.89417 3.44773 9.89391 3.44824Z"/>
                        </svg>
                        Показать избранные
                      </label>
                    </div>
                  </form>
                </div>
              </div>
              <div class="results__info favourites hidden">
              </div>
              <ul class="results__list">
              </ul>
            </section>
          </div>
        </section>
      </main>
      <section class="popup">
      </section>
      <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
      <script type="module" src="./js/main.js"></script>
    </body>
</html>
